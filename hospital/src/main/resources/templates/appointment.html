<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Appointment Form</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
        <li class="store-header">Hospital Admin Console</li>
        <!-- <a href="/">Home</a> -->
        <div class="dropdown">
          <button class="dropbtn">
              Forms
              <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="/patient">Patient Registration</a>
            <a href="/nurse">Nurse Registration</a>
            <a href="/doctor">Doctor Registration</a>
            <a href="/prescription">Prescription Form</a>
            <a href="/appointment">Appointment Form</a>
            <a href="/payment">Payment Form</a>
          </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">
                Display Information
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="/allPatients">View All Patients</a>
              <a href="/allNurses">View All Nurses</a>
              <a href="/allDoctors">View All Doctors</a>
              <a href="/allPrescriptions">View All Prescriptions</a>
              <a href="/allAppointments">View All Appointments</a>
              <a href="/allBillings">View All Billings</a>
            </div>
        </div>
    </div>
      <div class="patient-form">
        <form th:action="@{/appointment}" th:object="${appointment}" method="post">
          <h3>Appointment Form</h3>
          <label for="doctorId">Doctor Id</label>
          <input
            type="text"
            id="doctorId"
            th:field="*{doctorId}"
            placeholder="Enter Doctor Id"
          />
          <br /><br />
          <label for="patientId">Patient Id</label>
          <input
            type="text"
            id="patientId"
            th:field="*{patientId}"
            placeholder="Enter Patient Id"
          />
          <br /><br />
         <label for="department">Department</label>
          <input
            type="text"
            id="department"
            name="department"
            th:field="*{department}"
            placeholder="Enter Department"
          />
          <br /><br />
          <label for="room">Room</label>
          <input
            type="text"
            id="room"
            name="room"
            th:field="*{room}"
            placeholder="Enter Room"
          />
          <br /><br />
          <label for="time">Time</label>
          <input
            type="text"
            id="time"
            name="time"
            th:field="*{time}"
            placeholder="Enter Time (XX:XX)"
          />
          <br /><br />
          <label for="day">Date</label>
          <input
            type="text"
            id="date"
            name="date"
            th:field="*{date}"
            placeholder="Enter Date (Ex: MM-DD-YYYY)"
          />
          <br/><br/>
          <label for="type">Type</label>
          <input
            type="text"
            id="type"
            name="type"
            th:field="*{type}"
            placeholder="Enter Type"
          />
         <br/><br/>
          <label for="cost">Cost</label>
          <input
            type="text"
            id="cost"
            name="cost"
            th:field="*{cost}"
            placeholder="Enter Cost"
          />
          <br/><br/>
          <div class="group">
            <input type="submit" class="button" value="Submit Form" /></a>
          </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

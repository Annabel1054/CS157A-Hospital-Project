<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Patient Form</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
        <li class="store-header">Hospital Admin Console</li>
        <!-- <a href="/">Home</a> -->
        <div class="dropdown">
          <button class="dropbtn">
              Forms
              <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="/patient">Patient Registration</a>
            <a href="/nurse">Nurse Registration</a>
            <a href="/doctor">Doctor Registration</a>
            <a href="/prescription">Prescription Form</a>
            <a href="/appointment">Appointment Form</a>
          </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">
                Display Information
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="/allPatients">View All Patients</a>
              <a href="/allNurses">View All Nurses</a>
              <a href="/allDoctors">View All Doctors</a>
              <a href="/allPrescriptions">View All Prescriptions</a>
              <a href="/allAppointments">View All Appointments</a>
            </div>
        </div>
    </div>
      <div class="patient-form">
        <form th:action="@{/patient}" th:object="${patient}" method="post">
          <h3>Patient Form</h3>
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            th:field="*{firstName}"
            placeholder="Enter First Name"
          />
          <br /><br />
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lName"
            th:field="*{lastName}"
            placeholder="Enter Last Name"
          />
          <br /><br />
         <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            th:field="*{phoneNumber}"
            placeholder="Enter Phone Number"
          />
          <br /><br />
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            th:field="*{email}"
            placeholder="Enter Email"
          />
          <br /><br />
          <label for="gender">Gender</label>
          <input
            type="text"
            id="gender"
            name="gender"
            th:field="*{gender}"
            placeholder="Enter Gender"
          />
         <br /><br />
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            th:field="*{address}"
            placeholder="Enter Address (Ex: 1234 Rainbow Rd, San Jose, California 12345)"
          />
         <br/><br/>
          <label for="dob">Date of Birth</label>
          <input
            type="text"
            id="dob"
            name="dob"
            th:field="*{dob}"
            placeholder="Enter Date of Birth (Ex: MM-DD-YYYY)"
          />
          <br/><br/>
          <label for="ssn">Social Security Number</label>
          <input
            type="text"
            id="ssn"
            name="ssn"
            th:field="*{ssn}"
            placeholder="Enter Social Security Number (Ex: 123-23-1234)"
          />
          <br/><br/>
          <div class="group">
            <input type="submit" class="button" value="Submit Form" /></a>
          </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
